<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Custom CSS for card layout */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .outer-container {
      background-color: #ddd; /* Grey background color */
      padding: 20px;
    }

    .inner-container {
      background-color: #fff; /* White background color */
      border-radius: 5%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      position: relative; /* Enable absolute positioning for stickers */
      width: 300px;
      background-color: #fff;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out; /* Add transition for smooth animation */
    }

    .card:hover {
      transform: scale(1.05); /* Scale up slightly on hover */
    }

    .card img {
      width: 100%;
      height: 200px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .card-description {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    .card-provider {
      margin-top: 10px;
      font-size: 12px;
      color: #999;
    }

    .card-rating {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    /* Sticker styles */
    .sticker {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Different sticker shapes and colors */
    .sticker-blue {
      background-color: rgb(213, 103, 13); /* Blue color */
    }

    .sticker-green {
      background-color: #28a745; /* Green color */
    }

    .sticker-round {
      border-radius: 50%; /* Round shape */
    }

    /* Search bar and filter styles */
    .search-filter-container {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
    }

    .search-bar {
      width: calc(100% - 120px); /* Adjusted width to accommodate search button */
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-button {
      width: 100px;
      padding: 10px;
      border-radius: 20px;
      margin-left: 2px;
      border: none;
      background-color: rgb(213, 103, 13);;
      color: #fff;
      cursor: pointer;
    }

    .filter-box {
      margin-top: 20px;
      text-align: center;
    }

    .filter-label {
      margin-right: 10px;
    }

    .filter-select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <h2 style="text-align: center; margin-bottom: 20px; background-color: rgb(213, 103, 13); color: white;">Courses Found</h2>
    <div class="search-filter-container">
      <!-- Search bar -->
      <input type="text" class="search-bar" placeholder="Search...">
      <!-- Search button -->
      <button class="search-button" style="background-color: rgb(213, 103, 13);">Search</button>
    </div>
    <div class="filter-box">
      <!-- Filter based on ratings -->
      <label for="rating-filter" class="filter-label">Filter by Rating:</label>
      <select id="rating-filter" class="filter-select">
        <option value="all">All</option>
        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
      </select>
      <!-- Filter based on course providers -->
      <label for="provider-filter" class="filter-label">Filter by Provider:</label>
      <select id="provider-filter" class="filter-select">
        <option value="all">All</option>
        <option value="provider1">Provider 1</option>
        <option value="provider2">Provider 2</option>
        <option value="provider3">Provider 3</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="inner-container">
      <!-- Dynamic cards will be inserted here -->
      <!-- <div class="card">
        <div class="sticker sticker-blue">New</div>
        <div class="card-image">
          <img src="https://via.placeholder.com/300" alt="Card Image">
        </div>
        <div class="card-content">
          <div class="card-title">Course Title</div>
          <div class="card-description">Description of the course goes here. It can be a bit longer to see how it wraps.</div>
          <div class="card-provider">Provider: Course Provider</div>
          <div class="card-rating">Rating: 4</div>
        </div>
      </div> -->
      <div th:each="course:${trendingCourses}" class="card">
        <div class="sticker sticker-blue">New</div>
        <!-- <div class="card-image">
            <img th:src="${course.image}" alt="Card Image">
        </div> -->
        <div class="card-content">
            <div class="card-title" th:text="${course.title}"></div>
            <!-- <div class="card-description" th:text="${course.overview}">Description of the course goes here. It can be a bit longer to see how it wraps.</div> -->
            <div class="card-provider" th:text="'Provider: ' + ${course.Provider}"></div>
            <div class="card-rating" th:text="'Rating: ' + ${course.ratings}"></div>
        </div>
    </div>
      <!-- Repeat the above card structure for multiple cards -->
    </div>
  </div>
</body>
</html>
