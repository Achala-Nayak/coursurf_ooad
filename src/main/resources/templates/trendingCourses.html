  <style>
    /* Custom CSS for card layout */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .outer-container {
      background-color: #ddd; /* Grey background color */
      padding: 10px;
    }

    .inner-container {
      background-color: #fff; /* White background color */
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      position: relative; /* Enable absolute positioning for stickers */
      width: 300px;
      background-color: #fff;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out; /* Add transition for smooth animation */
    }

    .card:hover {
      transform: scale(1.05); /* Scale up slightly on hover */
    }

    .card img {
      width: 100%;
      height: 200px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .card-description {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    .card-provider {
      margin-top: 10px;
      font-size: 12px;
      color: #999;
    }

    .card-rating {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    /* Sticker styles */
    .sticker {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Different sticker shapes and colors */
    .sticker-blue {
      background-color:rgb(85, 184, 201); /* Blue color */
    }

    .sticker-green {
      background-color: #28a745; /* Green color */
    }

    .sticker-round {
      border-radius: 50%; /* Round shape */
    }

    /* Search bar and filter styles */
    .search-filter-container {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
    }

    .search-bar {
      width: calc(100% - 120px); /* Adjusted width to accommodate search button */
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-button {
      width: 100px;
      padding: 10px;
      border-radius: 5px;
      margin-left: 2px;
      border: none;
      background-color: rgb(85, 184, 201);
      color: #fff;
      cursor: pointer;
    }

    .filter-box {
      margin-top: 20px;
      text-align: center;
    }

    .filter-label {
      margin-right: 10px;
    }

    .filter-select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    /* Style for the button */
        .custom-button {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #55b8c9;
            color: #fff;
            font-size: 12px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect */
        .custom-button:hover {
            background-color: #6cb3ff;
        }
  </style>
</head>

            <div class="card-rating" th:text="'Rating: ' + ${course.ratings}" style="margin-bottom: 10px;"></div>
            <a id="visitWebsiteButton" th:href="${course.link}" class="custom-button" target="_blank">Visit Website</a>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const visitWebsiteButton = document.getElementById('visitWebsiteButton');
    
    if (visitWebsiteButton) {
        visitWebsiteButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            
            // Retrieve the course title from the card-title element
            const courseTitleElement = document.querySelector('.card-title');
            const courseTitle = courseTitleElement ? courseTitleElement.textContent.trim() : '';
            
            const currentProtocol = window.location.protocol;
            const currentHostname = window.location.hostname;
            const currentPort = window.location.port;
            
            // Construct the dynamic API endpoint URL
            const apiEndpoint = `${currentProtocol}//${currentHostname}:${currentPort}/api/clicked?title=${encodeURIComponent(courseTitle)}`;
            
            // Make a fetch request to the API endpoint
            fetch(apiEndpoint)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to call API endpoint');
                    }
                    // If API call is successful, proceed to redirect to the course link
                    window.location.href = visitWebsiteButton.href;
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Handle error gracefully if needed
                });
        });
    }
});
</script>
